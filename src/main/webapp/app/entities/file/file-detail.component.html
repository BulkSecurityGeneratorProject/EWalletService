<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="file">
            <h2><span>File</span> {{file.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>User</span></dt>
                <dd>
                    {{file.user?.login}}
                </dd>
                <dt><span>Transaction</span></dt>
                <dd>
                    <div *ngIf="file.transaction">
                        <a [routerLink]="['/transaction', file.transaction?.id, 'view']">{{file.transaction?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/file', file.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
